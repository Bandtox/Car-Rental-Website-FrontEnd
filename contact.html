<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/contact.css">
  <link rel="stylesheet" href="Css/index.css">
  <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact us</h1>
        <div class="header-right">
            <nav>
                <ul class="nav-links">
                  <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
      </header>

  <section class="contact">

    <div class="contact-info">
      <address>
        <h2>Our Office</h2>
        <p>123 Main Street</p>
        <p>City, State 12345</p>
        <p>Phone:123456789</p>
        <p>Email: info@example.com</p>
      </address>

      <div class="map">
        <!-- Replace this iframe with your Google Maps embed code -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-71.123456!3d42.987654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjHCsDA2JzM2LjkiTiA3McKwMTInMDQuNiJX!5e0!3m2!1sen!2sus!4v1234567890!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>


  <footer>
    <div class="footer-content">
      <p>&copy; 2023. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
